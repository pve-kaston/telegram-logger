name: CI

on:
  push:
    tags:
      - "v*"
    branches: ["master"]
    paths:
      - "src/**"
      - ".github/workflows/ci.yaml"
      - "Dockerfile"
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/ci.yaml"
      - "Dockerfile"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to publish (e.g. v1.2.3 or 1.2.3). Leave empty to auto-tag."
        required: false
        default: ""
      push_latest:
        description: "Also push :latest"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      - name: Normalize manual version
        id: v
        shell: bash
        run: |
          ver="${{ github.event.inputs.version }}"
          ver="${ver//[[:space:]]/}"
          if [ -n "$ver" ] && [[ "$ver" != v* ]]; then
            ver="v$ver"
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Login GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Manual dispatch version
            type=raw,value=${{ steps.v.outputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && steps.v.outputs.version != '' }},priority=1100

            type=semver,pattern={{version}},prefix=v,enable=${{ startsWith(github.ref, 'refs/tags/v') }},priority=1000
            type=semver,pattern={{major}}.{{minor}},prefix=v,enable=${{ startsWith(github.ref, 'refs/tags/v') }},priority=900
            type=semver,pattern={{major}},prefix=v,enable=${{ startsWith(github.ref, 'refs/tags/v') }},priority=800

            type=raw,value=latest,enable=${{ startsWith(github.ref,'refs/tags/v') || (github.event_name == 'workflow_dispatch' && steps.v.outputs.version != '' && github.event.inputs.push_latest) }},priority=750
            type=sha,format=short,enable=${{ github.ref == 'refs/heads/master' }},priority=100

      - name: Build & Push
        id: build
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max
